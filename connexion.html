<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Connexion - Ana Coiffure</title>
  <meta name="description" content="Connectez-vous à votre compte Ana Coiffure pour accéder à votre espace personnel, vos rendez-vous et votre programme de fidélité.">
  
  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;600;700&family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  
  <style>
    /* Styles pour la page de connexion redesignée */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Montserrat', sans-serif;
      min-height: 100vh;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      overflow-x: hidden;
    }

    /* Fond animé */
    .animated-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    .animated-bg::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      animation: gradientShift 10s ease infinite;
    }

    @keyframes gradientShift {
      0%, 100% { filter: hue-rotate(0deg); }
      50% { filter: hue-rotate(30deg); }
    }

    /* Particules flottantes */
    .particles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    .particle {
      position: absolute;
      width: 6px;
      height: 6px;
      background: rgba(255, 255, 255, 0.4);
      border-radius: 50%;
      animation: float 15s infinite linear;
    }

    .particle:nth-child(1) { left: 10%; animation-delay: 0s; }
    .particle:nth-child(2) { left: 20%; animation-delay: 2s; }
    .particle:nth-child(3) { left: 30%; animation-delay: 4s; }
    .particle:nth-child(4) { left: 40%; animation-delay: 6s; }
    .particle:nth-child(5) { left: 50%; animation-delay: 8s; }
    .particle:nth-child(6) { left: 60%; animation-delay: 10s; }
    .particle:nth-child(7) { left: 70%; animation-delay: 12s; }
    .particle:nth-child(8) { left: 80%; animation-delay: 14s; }

    @keyframes float {
      0% { transform: translateY(100vh) scale(0); opacity: 0; }
      10% { opacity: 1; }
      90% { opacity: 1; }
      100% { transform: translateY(-100px) scale(1); opacity: 0; }
    }

    /* Header */
    header {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-bottom: 1px solid rgba(255, 255, 255, 0.2);
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 1000;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 20px;
    }

    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 0;
    }

    .logo {
      color: white;
      text-decoration: none;
      font-weight: 700;
      font-size: 1.5rem;
    }

    /* Container principal */
    .auth-container {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 100px 20px 20px;
    }

    /* Carte de connexion */
    .auth-card {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(20px);
      border-radius: 20px;
      padding: 40px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      max-width: 400px;
      width: 100%;
      position: relative;
      overflow: hidden;
      animation: slideInUp 0.6s ease-out;
    }

    .auth-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: linear-gradient(90deg, #667eea, #764ba2);
    }

    @keyframes slideInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Header de la carte */
    .auth-header {
      text-align: center;
      margin-bottom: 30px;
    }

    .auth-header h1 {
      color: #333;
      font-size: 2rem;
      margin-bottom: 10px;
      font-weight: 600;
    }

    .auth-header p {
      color: #666;
      font-size: 0.9rem;
    }

    /* Formulaires */
    .auth-form {
      display: none;
    }

    .auth-form.active {
      display: block;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      color: #333;
      font-weight: 500;
      font-size: 0.9rem;
    }

    .input-group {
      position: relative;
      display: flex;
      align-items: center;
    }

    .input-group i {
      position: absolute;
      left: 15px;
      color: #667eea;
      z-index: 2;
    }

    .input-group input {
      width: 100%;
      padding: 15px 15px 15px 45px;
      border: 2px solid #e1e5e9;
      border-radius: 10px;
      font-size: 1rem;
      transition: all 0.3s ease;
      background: rgba(255, 255, 255, 0.8);
    }

    .input-group input:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }

    .password-toggle {
      position: absolute;
      right: 15px;
      background: none;
      border: none;
      color: #667eea;
      cursor: pointer;
      z-index: 2;
    }

    /* Checkbox */
    .checkbox-group {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .checkbox-group input[type="checkbox"] {
      width: auto;
      margin: 0;
    }

    .checkbox-group label {
      margin: 0;
      font-size: 0.85rem;
    }

    /* Boutons */
    .btn-primary {
      width: 100%;
      padding: 15px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
    }

    /* Liens */
    .auth-links {
      margin-top: 20px;
      text-align: center;
    }

    .auth-links a {
      color: #667eea;
      text-decoration: none;
      font-size: 0.9rem;
      transition: color 0.3s ease;
    }

    .auth-links a:hover {
      color: #764ba2;
    }

    .admin-link {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      margin-top: 10px;
      padding: 8px 16px;
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 8px;
      color: #fff !important;
      font-weight: 500;
      transition: all 0.3s ease;
    }

    .admin-link:hover {
      background: rgba(255, 255, 255, 0.2);
      border-color: rgba(255, 255, 255, 0.3);
      transform: translateY(-1px);
    }

    /* Footer */
    footer {
      background: rgba(0, 0, 0, 0.1);
      backdrop-filter: blur(10px);
      color: white;
      text-align: center;
      padding: 20px;
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
    }

    .copyright {
      font-size: 0.8rem;
      opacity: 0.8;
    }

    /* Messages de feedback */
    .message {
      position: fixed;
      top: 20px;
      right: 20px;
      padding: 15px 20px;
      border-radius: 10px;
      color: white;
      font-weight: 500;
      z-index: 10000;
      transform: translateX(400px);
      transition: transform 0.3s ease;
      max-width: 300px;
    }

    .message.show {
      transform: translateX(0);
    }

    .message.success {
      background: linear-gradient(135deg, #4caf50, #45a049);
    }

    .message.error {
      background: linear-gradient(135deg, #f44336, #d32f2f);
    }

    .message.info {
      background: linear-gradient(135deg, #2196f3, #1976d2);
    }

    .message i {
      margin-right: 8px;
    }

    /* Animation de chargement */
    .loading {
      display: inline-block;
      width: 16px;
      height: 16px;
      border: 2px solid rgba(255,255,255,0.3);
      border-radius: 50%;
      border-top-color: white;
      animation: spin 1s ease-in-out infinite;
      margin-right: 8px;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* Amélioration des inputs */
    .input-group input:valid {
      border-color: #4caf50;
    }

    .input-group input:invalid:not(:placeholder-shown) {
      border-color: #f44336;
    }

    /* Responsive */
    @media (max-width: 480px) {
      .auth-card {
        padding: 30px 20px;
        margin: 20px;
      }

      .auth-header h1 {
        font-size: 1.5rem;
      }

      .message {
        right: 10px;
        left: 10px;
        max-width: none;
        transform: translateY(-100px);
      }

      .message.show {
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <!-- Fond animé -->
  <div class="animated-bg"></div>
  
  <!-- Particules flottantes -->
  <div class="particles">
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
  </div>

  <!-- Header -->
  <header>
    <nav class="container">
      <a href="index.html" class="logo">AnaCoiffure</a>
    </nav>
  </header>

  <main class="auth-container">
      <div class="auth-card">
        <div class="auth-header">
        <h1>Bienvenue</h1>
          <p>Connectez-vous à votre espace personnel</p>
        </div>

        <!-- Formulaire de connexion -->
        <form id="loginForm" class="auth-form active">
          <div class="form-group">
            <label for="loginEmail">Email</label>
            <div class="input-group">
              <i class="fas fa-envelope"></i>
              <input type="email" id="loginEmail" name="email" required>
            </div>
          </div>

          <div class="form-group">
            <label for="loginPassword">Mot de passe</label>
            <div class="input-group">
              <i class="fas fa-lock"></i>
              <input type="password" id="loginPassword" name="password" required>
              <button type="button" class="password-toggle" onclick="togglePassword('loginPassword')">
                <i class="fas fa-eye"></i>
              </button>
            </div>
          </div>

          <div class="form-group checkbox-group">
            <input type="checkbox" id="rememberMe" name="rememberMe">
            <label for="rememberMe">Se souvenir de moi</label>
          </div>

        <button type="submit" class="btn-primary">
            <i class="fas fa-sign-in-alt"></i> Se connecter
          </button>

          <div class="auth-links">
            <a href="#" onclick="showForgotPassword()">Mot de passe oublié ?</a>
          <br>
            <a href="#" onclick="switchToRegister()">Créer un compte</a>
          <br>
          <a href="admin-dashboard.html" class="admin-link">
            <i class="fas fa-user-shield"></i> Accès Administration
          </a>
          </div>
        </form>

        <!-- Formulaire d'inscription -->
        <form id="registerForm" class="auth-form">
          <div class="form-group">
            <label for="registerName">Nom complet</label>
            <div class="input-group">
              <i class="fas fa-user"></i>
              <input type="text" id="registerName" name="name" required>
            </div>
          </div>

          <div class="form-group">
            <label for="registerEmail">Email</label>
            <div class="input-group">
              <i class="fas fa-envelope"></i>
              <input type="email" id="registerEmail" name="email" required>
            </div>
          </div>

          <div class="form-group">
            <label for="registerPhone">Téléphone</label>
            <div class="input-group">
              <i class="fas fa-phone"></i>
              <input type="tel" id="registerPhone" name="phone" placeholder="+229..." required>
            </div>
          </div>

          <div class="form-group">
            <label for="registerPassword">Mot de passe</label>
            <div class="input-group">
              <i class="fas fa-lock"></i>
              <input type="password" id="registerPassword" name="password" required>
              <button type="button" class="password-toggle" onclick="togglePassword('registerPassword')">
                <i class="fas fa-eye"></i>
              </button>
            </div>
          </div>

          <div class="form-group">
            <label for="registerConfirmPassword">Confirmer le mot de passe</label>
            <div class="input-group">
              <i class="fas fa-lock"></i>
              <input type="password" id="registerConfirmPassword" name="confirmPassword" required>
              <button type="button" class="password-toggle" onclick="togglePassword('registerConfirmPassword')">
                <i class="fas fa-eye"></i>
              </button>
            </div>
          </div>

          <div class="form-group checkbox-group">
            <input type="checkbox" id="termsAccepted" name="termsAccepted" required>
            <label for="termsAccepted">J'accepte les <a href="mentions-legales.html" target="_blank">conditions d'utilisation</a></label>
          </div>

        <button type="submit" class="btn-primary">
            <i class="fas fa-user-plus"></i> Créer mon compte
          </button>

          <div class="auth-links">
            <a href="#" onclick="switchToLogin()">Déjà un compte ? Se connecter</a>
          </div>
        </form>

        <!-- Formulaire de mot de passe oublié -->
        <form id="forgotPasswordForm" class="auth-form">
          <div class="form-group">
            <label for="forgotEmail">Email</label>
            <div class="input-group">
              <i class="fas fa-envelope"></i>
              <input type="email" id="forgotEmail" name="email" required>
            </div>
          </div>

        <button type="submit" class="btn-primary">
            <i class="fas fa-paper-plane"></i> Envoyer le lien de réinitialisation
          </button>

          <div class="auth-links">
            <a href="#" onclick="switchToLogin()">Retour à la connexion</a>
          </div>
        </form>
    </div>
  </main>

  <!-- Conteneur de messages -->
  <div id="messageContainer"></div>

  <!-- Footer -->
  <footer>
    <div class="copyright">
      © <span id="year"></span> Ana Coiffure — Tous droits réservés.
    </div>
  </footer>

  <script>
    // Fonctions JavaScript pour la gestion des formulaires
    function togglePassword(inputId) {
      const input = document.getElementById(inputId);
      const icon = input.nextElementSibling.querySelector('i');
      
      if (input.type === 'password') {
        input.type = 'text';
        icon.className = 'fas fa-eye-slash';
      } else {
        input.type = 'password';
        icon.className = 'fas fa-eye';
      }
    }

    function switchToRegister() {
      document.getElementById('loginForm').classList.remove('active');
      document.getElementById('forgotPasswordForm').classList.remove('active');
      document.getElementById('registerForm').classList.add('active');
    }

    function switchToLogin() {
      document.getElementById('registerForm').classList.remove('active');
      document.getElementById('forgotPasswordForm').classList.remove('active');
      document.getElementById('loginForm').classList.add('active');
    }

    function showForgotPassword() {
      document.getElementById('loginForm').classList.remove('active');
      document.getElementById('registerForm').classList.remove('active');
      document.getElementById('forgotPasswordForm').classList.add('active');
    }

    // Gestion des formulaires avec validation et feedback
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const email = document.getElementById('loginEmail').value;
      const password = document.getElementById('loginPassword').value;
      
      if (!email || !password) {
        showMessage('Veuillez remplir tous les champs', 'error');
        return;
      }
      
      // Simulation de connexion
      showMessage('Connexion en cours...', 'info');
      
      setTimeout(() => {
        // Simulation de succès (remplacer par vraie logique)
        if (email === 'admin@anacoiffure.com' && password === 'admin123') {
          showMessage('Connexion réussie ! Redirection...', 'success');
          setTimeout(() => {
            window.location.href = 'admin-dashboard.html';
          }, 1500);
        } else {
          showMessage('Email ou mot de passe incorrect', 'error');
        }
      }, 1000);
    });

    document.getElementById('registerForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const name = document.getElementById('registerName').value;
      const email = document.getElementById('registerEmail').value;
      const phone = document.getElementById('registerPhone').value;
      const password = document.getElementById('registerPassword').value;
      const confirmPassword = document.getElementById('registerConfirmPassword').value;
      const termsAccepted = document.getElementById('termsAccepted').checked;
      
      // Validation
      if (!name || !email || !phone || !password || !confirmPassword) {
        showMessage('Veuillez remplir tous les champs', 'error');
        return;
      }
      
      if (password !== confirmPassword) {
        showMessage('Les mots de passe ne correspondent pas', 'error');
        return;
      }
      
      if (password.length < 6) {
        showMessage('Le mot de passe doit contenir au moins 6 caractères', 'error');
        return;
      }
      
      if (!termsAccepted) {
        showMessage('Veuillez accepter les conditions d\'utilisation', 'error');
        return;
      }
      
      // Simulation d'inscription
      showMessage('Création du compte en cours...', 'info');
      
      setTimeout(() => {
        showMessage('Compte créé avec succès ! Vous pouvez maintenant vous connecter.', 'success');
        setTimeout(() => {
          switchToLogin();
        }, 2000);
      }, 1500);
    });

    document.getElementById('forgotPasswordForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const email = document.getElementById('forgotEmail').value;
      
      if (!email) {
        showMessage('Veuillez saisir votre email', 'error');
        return;
      }
      
      // Simulation d'envoi
      showMessage('Envoi du lien de réinitialisation...', 'info');
      
      setTimeout(() => {
        showMessage('Lien envoyé ! Vérifiez votre boîte mail.', 'success');
        setTimeout(() => {
          switchToLogin();
        }, 2000);
      }, 1500);
    });

    // Fonction pour afficher les messages
    function showMessage(text, type = 'info') {
      const container = document.getElementById('messageContainer');
      const message = document.createElement('div');
      message.className = `message ${type}`;
      
      let icon = '';
      switch(type) {
        case 'success':
          icon = '<i class="fas fa-check-circle"></i>';
          break;
        case 'error':
          icon = '<i class="fas fa-exclamation-circle"></i>';
          break;
        case 'info':
          icon = '<i class="fas fa-info-circle"></i>';
          break;
      }
      
      message.innerHTML = `${icon}${text}`;
      container.appendChild(message);
      
      // Animation d'entrée
      setTimeout(() => {
        message.classList.add('show');
      }, 100);
      
      // Auto-suppression
      setTimeout(() => {
        message.classList.remove('show');
        setTimeout(() => {
          container.removeChild(message);
        }, 300);
      }, 4000);
    }

    // Validation en temps réel
    document.getElementById('registerPassword').addEventListener('input', function() {
      const password = this.value;
      const confirmPassword = document.getElementById('registerConfirmPassword').value;
      
      if (password.length < 6) {
        this.style.borderColor = '#f44336';
      } else {
        this.style.borderColor = '#4caf50';
      }
      
      if (confirmPassword && password !== confirmPassword) {
        document.getElementById('registerConfirmPassword').style.borderColor = '#f44336';
      } else if (confirmPassword) {
        document.getElementById('registerConfirmPassword').style.borderColor = '#4caf50';
      }
    });

    document.getElementById('registerConfirmPassword').addEventListener('input', function() {
      const password = document.getElementById('registerPassword').value;
      const confirmPassword = this.value;
      
      if (confirmPassword && password !== confirmPassword) {
        this.style.borderColor = '#f44336';
      } else if (confirmPassword) {
        this.style.borderColor = '#4caf50';
      }
    });

    // Validation email
    function validateEmail(email) {
      const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      return re.test(email);
    }

    // Validation téléphone
    function validatePhone(phone) {
      const re = /^\+?[0-9\s\-\(\)]{8,}$/;
      return re.test(phone);
    }

    // Année dans le footer
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
</body>
</html>
